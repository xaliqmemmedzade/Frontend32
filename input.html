<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    
    <h3>Register Form</h3>
    <form>
        <label>Enter fullname
            <input type="text" placeholder="Your Name" required ><br><br>
        </label>
      
        <label>
            <span>Enter your phone</span>
            <input type="tel" placeholder="Your Phone" required><br><br>
        </label>

       <label>
        <span>Enter your email</span>
        <input type="email" placeholder="Your Email" required><br><br>
       </label>

        <label>
            <span>Enter your birthdate</span>
            <input type="date" placeholder="Your Birthdate" required><br><br>
        </label>

        <label>
            <span>Enter your password</span>
            <input type="password" placeholder="Password" minlength="10"><br><br>
        </label>

        <label>
            <span>Select Profile image(png,jpeg,svg) : </span>
            <input type="file" multiple><br><br>
        </label>
        <label>
            <input type="radio" name="gender">
            <span>Male</span>
        </label>
        <label>
            <input type="radio" name="gender">
            <span>FeMale</span>
        </label>
        <br><br>

        <div>
            <label>
                <input type="checkbox">
                <span>Select our service</span><br><br>
            </label>
        </div>
        <br>

        <label>
            <input type="checkbox">
            <span>Bizim gizlilik şərtlərini qəbul edirsiniz?</span><br><br>
        </label>
        <button>Send Message</button>

    </form>
    
</body>
</html>
